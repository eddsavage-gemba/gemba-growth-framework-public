<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare Grades - Gemba Growth Framework</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="min-h-screen bg-gray-50">
  <div x-data="compareApp()" x-init="init()">
    <!-- Header / Navigation -->
    <header class="bg-white shadow-sm">
      <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <a href="index.html" class="text-xl font-bold text-gray-900">
          Growth Framework
        </a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">

      <!-- Comparison Results -->
      <template x-if="fromGrade && toGrade && fromGradeData && toGradeData">
        <section>
          <!-- Avatar Header -->
          <div class="flex items-center justify-center gap-6 mb-8">
            <!-- From Avatar -->
            <a :href="`grade?g=${fromGrade}`" class="text-center hover:opacity-80 transition-opacity">
              <div class="w-24 h-24 rounded-xl overflow-hidden bg-gradient-to-br from-indigo-100 to-purple-100 shadow-lg mx-auto">
                <img :src="fromGradeData.avatar" :alt="fromGradeData.persona" class="w-full h-full object-cover">
              </div>
              <p class="mt-2 font-medium text-gray-900" x-text="fromGradeData.persona"></p>
            </a>
            <!-- Arrow -->
            <div class="text-3xl text-indigo-500">â†’</div>
            <!-- To Avatar -->
            <a :href="`grade?g=${toGrade}`" class="text-center hover:opacity-80 transition-opacity">
              <div class="w-24 h-24 rounded-xl overflow-hidden bg-gradient-to-br from-indigo-100 to-purple-100 shadow-lg mx-auto">
                <img :src="toGradeData.avatar" :alt="toGradeData.persona" class="w-full h-full object-cover">
              </div>
              <p class="mt-2 font-medium text-gray-900" x-text="toGradeData.persona"></p>
            </a>
          </div>

          <!-- Transition Content -->
          <template x-if="transitionContent">
            <div class="bg-white rounded-xl shadow-md p-8 mb-8 prose max-w-none" x-html="transitionContent"></div>
          </template>

          <!-- Grade Headers with Personas -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8 items-stretch">
            <!-- From Grade -->
            <div class="flex flex-col gap-4">
              <a :href="`grade?g=${fromGrade}`" class="bg-white rounded-xl shadow-md overflow-hidden flex hover:shadow-lg transition-shadow">
                <div class="w-28 sm:w-32 flex-shrink-0 bg-gradient-to-br from-indigo-100 to-purple-100">
                  <img :src="fromGradeData.avatar" :alt="`Avatar for Grade ${fromGradeData.grade}`"
                    class="w-full h-full object-cover">
                </div>
                <div class="p-4 flex flex-col justify-center">
                  <span class="text-xs text-gray-500 uppercase tracking-wide" x-text="fromGradeData.roleLevel"></span>
                  <span class="text-sm text-indigo-600 mt-1"
                    x-text="`${fromGradeData.roleLevel} - ${fromGradeData.SFIA}`"></span>
                  <h2 class="text-lg font-semibold text-gray-900" x-text="fromGradeData.persona"></h2>
                </div>
              </a>
              <template x-if="fromPersonaContent">
                <div class="bg-white rounded-xl shadow-md p-6 prose max-w-none text-sm flex-1" x-html="fromPersonaContent"></div>
              </template>
            </div>
            <!-- To Grade -->
            <div class="flex flex-col gap-4">
              <a :href="`grade?g=${toGrade}`" class="bg-white rounded-xl shadow-md overflow-hidden flex hover:shadow-lg transition-shadow">
                <div class="w-28 sm:w-32 flex-shrink-0 bg-gradient-to-br from-indigo-100 to-purple-100">
                  <img :src="toGradeData.avatar" :alt="`Avatar for Grade ${toGradeData.grade}`"
                    class="w-full h-full object-cover">
                </div>
                <div class="p-4 flex flex-col justify-center">
                  <span class="text-xs text-gray-500 uppercase tracking-wide" x-text="toGradeData.roleLevel"></span>
                  <span class="text-sm text-indigo-600 mt-1"
                    x-text="`${toGradeData.roleLevel} - ${toGradeData.SFIA}`"></span>
                  <h2 class="text-lg font-semibold text-gray-900" x-text="toGradeData.persona"></h2>
                </div>
              </a>
              <template x-if="toPersonaContent">
                <div class="bg-white rounded-xl shadow-md p-6 prose max-w-none text-sm flex-1" x-html="toPersonaContent"></div>
              </template>
            </div>
          </div>

          <!-- Comparison by Category -->
          <div class="space-y-6">
            <template x-for="category in categories" :key="category.id">
              <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <h3 class="text-lg font-semibold text-gray-900 bg-gray-50 px-6 py-4" x-text="category.name"></h3>
                <div class="divide-y divide-gray-100">
                  <template x-for="capability in category.capabilities" :key="capability.id">
                    <div class="grid grid-cols-1 lg:grid-cols-2 divide-y lg:divide-y-0 lg:divide-x divide-gray-100">
                      <!-- From Grade Expectation -->
                      <div class="p-4">
                        <h4 class="font-medium text-gray-900 mb-1" x-text="capability.name"></h4>
                        <p class="text-xs text-gray-500 mb-2" x-text="capability.description"></p>
                        <ul class="list-disc list-outside ml-5 space-y-1 text-sm text-gray-600">
                          <template x-for="item in getExpectation(fromGrade, capability)" :key="item">
                            <li x-text="item"></li>
                          </template>
                        </ul>
                      </div>
                      <!-- To Grade Expectation -->
                      <div class="p-4" :class="{ 'bg-green-50': hasChanged(capability) }">
                        <h4 class="font-medium text-gray-900 mb-1" x-text="capability.name"></h4>
                        <p class="text-xs text-gray-500 mb-2" x-text="capability.description"></p>
                        <ul class="list-disc list-outside ml-5 space-y-1 text-sm"
                          :class="hasChanged(capability) ? 'text-green-700' : 'text-gray-600'">
                          <template x-for="item in getExpectation(toGrade, capability)" :key="item">
                            <li x-text="item"></li>
                          </template>
                        </ul>
                        <template x-if="hasChanged(capability)">
                          <span
                            class="inline-block mt-2 text-xs font-medium text-green-600 bg-green-100 px-2 py-1 rounded">
                            Changed
                          </span>
                        </template>
                      </div>
                    </div>
                  </template>
                </div>
              </div>
            </template>
          </div>
        </section>
      </template>

      <template x-if="!fromGrade || !toGrade">
        <div class="text-center py-12 text-gray-500">
          Select two grades to compare their expectations.
        </div>
      </template>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-gray-500 text-sm">
        Gemba Growth Framework
      </div>
    </footer>
  </div>

  <script src="js/app.js"></script>
  <script src="js/compare.js"></script>
</body>

</html>
